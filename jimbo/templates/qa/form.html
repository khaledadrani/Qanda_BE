<form action="{% url 'api/v0:qa_form' question.id %}" method="post">
    {% csrf_token %}
    <fieldset>
        <label for="question">Question</label><br>
        <input type="text" id="fname" name="question"><br>
        <label for="context">Context</label><br>
        <textarea type="text" id="lname" name="context">
    </fieldset>
    <input type="submit" value="answer-me">
</form>
